<div class="card mb-3 position-relative" style="width: 18rem">
  <a style="cursor: pointer;" (click)="openProductFN()">
    <img [src]="item.image" class="card-img-top" alt="..." />
  </a>
  <div class="card-body mt-1 text-center">
    <h5 class="card-title">{{ item?.name }}</h5>
    <p class="card-text">{{ item.adjetive }}</p>
    <div class="text-center"
      ><b>{{ item.price | currency : "$" : "symbol" : "0.0-0" }}</b></div
    >
  </div>
  <div class="card-body text-center pt-0">
    <button class="btn btn-dark bg-color6" (click)="addProductFN()">
      <i class="ti ti-plus"></i> Agregar
    </button>
  </div>
</div>
