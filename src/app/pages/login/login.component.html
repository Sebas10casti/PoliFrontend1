<div class="container-fluid pr-0">
  <div
    class="row d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="col-sm-12 col-md-6">
      <div class="row justify-content-center">
        <div class="col-6">
          <h5 class="card-title text-center mb-4">Supermercado la Economía</h5>
          <div class="mb-3 mt-4">
            <label class="form-label fw-bold">Usuario:</label>
            <div class="input-group mb-3">
              <span class="input-group-text bg-none border-end-0"
                ><i class="bi bi-person-fill"></i
              ></span>
              <input
                type="text"
                class="form-control border-start-0"
                placeholder="Usuario"
                aria-label="Username"
                [(ngModel)]="name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Contraseña:</label>
            <div class="input-group mb-3">
              <span class="input-group-text bg-none border-end-0"
                ><i class="bi bi-key-fill"></i
              ></span>
              <input
                type="text"
                class="form-control border-start-0"
                placeholder="Contraseña"
                aria-label="Username"
                [(ngModel)]="pwd"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button
              type="submit"
              (click)="validateUser()"
              class="btn btn-primary bg-color3 border-0"
            >
              Ingresar
            </button>
          </div>

          <span class="text-danger mt-3" [hidden]="!showMessage">
            Usuario o contraseña incorrecto
          </span>
        </div>
      </div>
    </div>

    <div class="d-none d-md-block col-md-6 p-0">
      <!-- Imagen -->
      <img
        src="./../assets/login-img.jpg"
        class="w-100"
        style="height: 100vh"
        alt="Imagen"
      />
    </div>
  </div>
</div>
